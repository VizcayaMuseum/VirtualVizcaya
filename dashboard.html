<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Virtual Vizcaya
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="libs/material-design-bootstrap/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
  <style>
      /*
      * 3D Doc info buttons on videos
      */

      #ainfoDiv {
          height: 35px;
          width: 35px;
          position: absolute;
          z-index: 4;
          top: 4%;
          right: 4%;
          border-radius: 25px;
          background-color: #3D9FD6;
      }

      #info_img {
          height: 24px;
          width: 24px;
          position: absolute;
          z-index: 4;
          top: 16%;
          right: 16%;
          filter: invert(1);
      }

      #infoDiv2 {
          height: 38px;
          width: 38px;
          position: absolute;
          z-index: 4;
          top: 4%;
          right: 1.2%;
          border-radius: 25px;
          background-color: #3D9FD6;
      }
    </style>
</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
      <div class="logo">
        <a href="http://www.creative-tim.com" class="simple-text logo-normal">
          Creative Tim
        </a>
      </div>
      <div class="sidebar-wrapper">
        
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#pablo">VIRTUAL VIZCAYA</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <main class="main-container d-flex flex-column" style="margin-top: 70px;">
        <!--Featured Content-->
        <div class="embed-responsive embed-responsive-21by9">
            <div id="infoDiv2">
                <a id="ainfoDiv" data-toggle="modal" href="#pointcloudModal">
                    <img id="info_img" src="build/potree/resources/icons/i.png" />
                </a>
            </div>
            <iframe src="pages/barge-context.html" allowfullscreen></iframe>
        </div>

        <div class="video-showcase">
            <div class="row no-gutters">
                <!-- Laser Video -->
                <div class="col-sm-4 col-xs-12">                                  
                    <div style="padding:56.25% 0 0 0;position:relative;">
                        <a id="ainfoDiv" data-toggle="modal" href="#photogrammetryModal">
                                <img id="info_img" src="build/potree/resources/icons/i.png" />
                            </a>
                        <iframe src="https://player.vimeo.com/video/287108665?autoplay=1&loop=1&title=0&byline=0&portrait=0&muted=1&background=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <!-- Photogrammetry Video -->
                <div class="col-sm-4 col-xs-12">
                    <div style="padding:56.25% 0 0 0;position:relative;">
                        <a id="ainfoDiv" data-toggle="modal" href="#laserModal">
                                <img id="info_img" src="build/potree/resources/icons/i.png" />
                            </a>
                        <iframe src="https://player.vimeo.com/video/287108043?autoplay=1&loop=1&title=0&byline=0&portrait=0&muted=1&background=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <!-- Documentation/Slide Show Video -->
                <div class="col-sm-4 col-xs-12">
                    <div >
                        <div style="padding:56.25% 0 0 0;position:relative;">
                            <a id="ainfoDiv" data-toggle="modal" href="#documentationModal">
                                <img id="info_img" src="build/potree/resources/icons/i.png" />
                            </a>
                            <iframe src="https://player.vimeo.com/video/287103850?autoplay=1&loop=1&title=0&byline=0&portrait=0&muted=1&background=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

  <script src="libs/material-design-bootstrap/js/core/jquery.min.js" type="text/javascript"></script>
