    <title>Vizcaya</title>

<body class="popups_body">
    <script src="build/three.js"></script>
    <script src="js/controls/OrbitControls.js"></script>
    <script src="js/loaders/FBXLoader.js"></script>
    <script src="js/libs/inflate.min.js"></script>
    <script src="../main.js"></script>
    <div id="loader"></div>

    <!--Control Icons-->
    <img id="popups_icon" onclick="herm2017Button()" src="../images/GIF/TimeWarp_2017Herm.gif" title="View Herm" />
    <img id="tutorial_icon2" src="../images/tutorial.svg" title="Tutorial" class="control_buttons_popups"/>
    <img id="refresh_icon2" onclick="refreshPopup()" src="../images/refresh.svg" title="Refresh Page" class="control_buttons_popups"/>
    <img id="fullscreen_icon2" onclick="toggleFullScreen()" src="../images/fullscreen.svg" title="Fullscreen" class="control_buttons_popups"/>

    <!-- Navigation Instructions -->
    <div id="nav_panel" class="navPanel">
        <div class="navPanel-content">
            <div class="intrinsic-container intrinsic-container-16x9">
                <img class="nav_img" src="../images/navigation.png" />
            </div>
        </div>
    </div>
    <img id="fingeranimation_models" src="../images/fingeranimation.svg" />

    <script>

        var container, stats, controls;
        var camera, scene, renderer, light;

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.set(-3.9711402282682964, 24.664728908700592, -90.64164758948131);
            camera.lookAt(new THREE.Vector3(0, 10, 0));

            controls = new THREE.OrbitControls(camera);
            controls.target.set(0, 24, 0);


            scene = new THREE.Scene();

            light = new THREE.HemisphereLight(0xffffff, 0x444444);
            light.position.set(0, 1, 0);
            scene.add(light);

            light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 1, 0);
            scene.add(light);

            // grid
            // var gridHelper = new THREE.GridHelper( 28, 28, 0x303030, 0x303030 );
            // scene.add( gridHelper );

            // model
            var loader = new THREE.FBXLoader();
            loader.load('https://s3.amazonaws.com/vizcaya/3dmodels/fbx/hermes1917_3.fbx', function (object) {
                // add the model into the scene
                scene.add(object);
            },
                function (xhr) {

                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                    if ((xhr.loaded / xhr.total * 100) == 100) {

                        document.getElementById('loader').style.display = "none";
                        document.getElementById("fingeranimation_models").style.display = "flex";
                        fingerAnimation();
                    }

                },
                // called when loading has errors
                function (error) {
                    console.log(error);
                }
            );

            function fingerAnimation() {

                setTimeout(function () {
                    document.getElementById("fingeranimation_models").style.display = "none";
                }, 8000);

                window.onclick = function (event) {
                    $("#fingeranimation_models").fadeOut();
                }
                window.ontouchstart = function (event) {
                    $("#fingeranimation_models").fadeOut();
                }
            }

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        //

        function animate() {

            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);

        }

        function returntoBarge() {
            window.top.location.href = "../1916barge.html?xP=589833.139&yP=230641.181&zP=919.749&xL=589851.364&yL=231440.014&zL=782.147";
        }

        setTimeout(function () {
            document.getElementById("finger_animation").style.display = "flex";
        }, 1000);

        /* Navigation Controls Image
        *****************************************************/      
        function questionpopup() {

            $("#tutorial_icon2").click(function () {
                $("#nav_panel").toggle();
            });

            var navPanel = document.getElementById('nav_panel');
            navPanel.addEventListener('click', function () {
                navPanel.style.display = "none";
            });
        }

    </script>

</body>
</html>
